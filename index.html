<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>KTV 歌曲搜尋</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f9f9f9; }
    input { padding: 10px; width: 300px; }
    button { padding: 10px 20px; margin-left: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h2>KTV 歌曲搜尋</h2>
  <input type="text" id="searchInput" placeholder="請輸入歌手或歌名關鍵字" />
  <button onclick="search()">搜尋</button>

  <table id="resultTable" style="display: none;">
    <thead>
      <tr><th>歌手</th><th>歌名</th><th>曲號</th></tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <script>
    async function search() {
      const keyword = document.getElementById("searchInput").value.trim();
      if (!keyword) {
        alert("請輸入關鍵字");
        return;
      }

      const url = `https://script.google.com/macros/s/AKfycbygXCnESTZow2-QmNnWQ4i_TgeMv8SUoKiiH-zLpFCz-zmBMHIK9UMJ4P56jf-oXlrx4A/exec?q=${encodeURIComponent(keyword)}`;

      try {
        const response = await fetch(url);
        const results = await response.json();

        const table = document.getElementById("resultTable");
        const tbody = document.getElementById("resultBody");
        tbody.innerHTML = "";

        if (results.length > 0) {
          results.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${row.singer}</td><td>${row.song}</td><td>${row.code}</td>`;
            tbody.appendChild(tr);
          });
          table.style.display = "";
        } else {
          table.style.display = "none";
          alert("查無結果！");
        }
      } catch (error) {
        alert("搜尋失敗，請稍後再試");
        console.error(error);
      }
    }
  </script>
</body>
</html>
