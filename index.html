<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>歌曲查詢</title>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 30px; 
      background: #f9f9f9; 
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }

    /* 手機版優化 */
    @media (max-width: 600px) {
      body {
        padding: 15px 10px;
      }
      input {
        width: 100% !important; /* 滿寬 */
        font-size: 18px; /* 放大字體 */
        margin-bottom: 10px;
      }
      button {
        width: 100% !important; /* 滿寬 */
        margin-left: 0 !important;
        margin-bottom: 10px;
        font-size: 18px;
      }
      table {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h2>歌曲查詢</h2>
  <input type="text" id="searchInputArtist" placeholder="請輸入歌手關鍵字" />
  <input type="text" id="searchInputSong" placeholder="請輸入歌名關鍵字" />
  <button onclick="search()">搜尋</button>
  <button onclick="clearFields()">清除欄位</button>

  <table id="resultTable" style="display: none;">
    <thead>
      <tr><th>歌手</th><th>歌名</th><th>曲號</th></tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <script>
    let allSongs = [];

    // 載入 JSON 資料（來自 Google Drive）
    async function loadData() {
      const url = 'https://script.google.com/macros/s/AKfycby_pMU2vcFcXRf3vMvhMKKAfzBp5AJqEwXJIQGck20usWeGPuIkIcFT2GFGilfzrBQmOg/exec';
      try {
        const response = await fetch(url);
        allSongs = await response.json();
        console.log("資料載入完成，共", allSongs.length, "筆");
      } catch (err) {
        alert("資料載入失敗");
        console.error(err);
      }
    }

    // 搜尋功能
    function search() {
      const artistKeyword = document.getElementById("searchInputArtist").value.trim().toLowerCase();
      const songKeyword = document.getElementById("searchInputSong").value.trim().toLowerCase();

      console.log("開始搜尋，歌手關鍵字：", artistKeyword, "歌名關鍵字：", songKeyword);
      const table = document.getElementById("resultTable");
      const tbody = document.getElementById("resultBody");
      tbody.innerHTML = "";

      if (!artistKeyword && !songKeyword) {
        console.log("兩個關鍵字都空，停止搜尋");
        return;
      }

      const results = allSongs.filter(item => {
        const artistMatch = (typeof item.歌手 === "string" && item.歌手.toLowerCase().includes(artistKeyword));
        const songMatch = (typeof item.歌名 === "string" && item.歌名.toLowerCase().includes(songKeyword));
        if (artistKeyword && songKeyword) {
          return artistMatch && songMatch;
        } else if (artistKeyword) {
          return artistMatch;
        } else if (songKeyword) {
          return songMatch;
        }
        return false;
      });

      console.log("搜尋結果筆數：", results.length);

      if (results.length > 0) {
        results.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row.歌手}</td><td>${row.歌名}</td><td>${row.曲號}</td>`;
          tbody.appendChild(tr);
        });
        table.style.display = "";
      } else {
        table.style.display = "none";
        alert("查無結果！");
      }
    }

    // 清除欄位
    function clearFields() {
      document.getElementById("searchInputArtist").value = "";
      document.getElementById("searchInputSong").value = "";
      document.getElementById("resultBody").innerHTML = "";
      document.getElementById("resultTable").style.display = "none";
    }

    loadData();
  </script>
</body>
</html>
