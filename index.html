<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>歌曲查詢</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f9f9f9; }
    input { padding: 10px; width: 280px; margin-right: 10px; }
    button { padding: 10px 20px; margin-right: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h2>歌曲查詢</h2>
  <input type="text" id="searchSinger" placeholder="請輸入歌手關鍵字" />
  <input type="text" id="searchSong" placeholder="請輸入歌名關鍵字" />
  <button onclick="search()">搜尋</button>
  <button onclick="clearFields()">清除欄位</button>

  <table id="resultTable" style="display: none;">
    <thead>
      <tr><th>歌手</th><th>歌名</th><th>曲號</th></tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <script>
    let allSongs = [];

    async function loadData() {
      const url = 'https://script.google.com/macros/s/AKfycby_pMU2vcFcXRf3vMvhMKKAfzBp5AJqEwXJIQGck20usWeGPuIkIcFT2GFGilfzrBQmOg/exec';
      try {
        const response = await fetch(url);
        allSongs = await response.json();
        console.log("資料載入完成，共", allSongs.length, "筆");
      } catch (err) {
        alert("資料載入失敗");
        console.error(err);
      }
    }

    function search() {
      const singerKeyword = document.getElementById("searchSinger").value.trim().toLowerCase();
      const songKeyword = document.getElementById("searchSong").value.trim().toLowerCase();

      const table = document.getElementById("resultTable");
      const tbody = document.getElementById("resultBody");
      tbody.innerHTML = "";

      if (allSongs.length === 0) {
        console.log("資料尚未載入");
        return;
      }
      if (!singerKeyword && !songKeyword) {
        alert("請輸入至少一個搜尋關鍵字！");
        return;
      }

      const results = allSongs.filter(item => {
        const singerMatch = singerKeyword ? (typeof item.歌手 === "string" && item.歌手.toLowerCase().includes(singerKeyword)) : true;
        const songMatch = songKeyword ? (typeof item.歌名 === "string" && item.歌名.toLowerCase().includes(songKeyword)) : true;
        return singerMatch && songMatch;
      });

      console.log("搜尋結果筆數：", results.length);

      if (results.length > 0) {
        results.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row.歌手}</td><td>${row.歌名}</td><td>${row.曲號}</td>`;
          tbody.appendChild(tr);
        });
        table.style.display = "";
      } else {
        table.style.display = "none";
        alert("查無結果！");
      }
    }

    function clearFields() {
      document.getElementById("searchSinger").value = "";
      document.getElementById("searchSong").value = "";
      document.getElementById("resultBody").innerHTML = "";
      document.getElementById("resultTable").style.display = "none";
    }

    loadData();
  </script>
</body>
</html>
