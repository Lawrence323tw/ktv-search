<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>KTV 歌曲搜尋</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f9f9f9; }
    input { padding: 10px; width: 300px; }
    button { padding: 10px 20px; margin-left: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h2>KTV 歌曲搜尋</h2>
  <input type="text" id="searchInput" placeholder="請輸入歌手或歌名關鍵字" />
  <button onclick="search()">搜尋</button>

  <table id="resultTable" style="display: none;">
    <thead>
      <tr><th>歌手</th><th>歌名</th><th>曲號</th></tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <script>
    let allSongs = [];

    // 載入 JSON 資料
    async function loadData() {
      const url = 'https://lawrence323tw.github.io/ktv-search/ktv_data.json';
      try {
        const response = await fetch(url);
        allSongs = await response.json();
        console.log("資料載入完成，共", allSongs.length, "筆");
      } catch (err) {
        alert("資料載入失敗");
        console.error(err);
      }
    }

    // 搜尋功能
    function search() {
      const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
      console.log("開始搜尋，關鍵字：", keyword);
      const table = document.getElementById("resultTable");
      const tbody = document.getElementById("resultBody");
      tbody.innerHTML = "";

      if (!keyword || allSongs.length === 0) {
        console.log("關鍵字為空或資料尚未載入");
        return;
      }

      const results = allSongs.filter(item =>
        (typeof item.歌手 === "string" && item.歌手.toLowerCase().includes(keyword)) ||
        (typeof item.歌名 === "string" && item.歌名.toLowerCase().includes(keyword))
      );

      console.log("搜尋結果筆數：", results.length);

      if (results.length > 0) {
        results.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row.歌手}</td><td>${row.歌名}</td><td>${row.曲號}</td>`;
          tbody.appendChild(tr);
        });
        table.style.display = "";
      } else {
        table.style.display = "none";
        alert("查無結果！");
      }
    }

    loadData();
  </script>
</body>
</html>
