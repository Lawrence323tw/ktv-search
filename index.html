<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>KTV 歌曲搜尋</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f9f9f9; }
    input { padding: 10px; width: 300px; }
    button { padding: 10px 20px; margin-left: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h2>KTV 歌曲搜尋</h2>
  <input type="text" id="searchInput" placeholder="請輸入歌手或歌名關鍵字" />
  <button onclick="search()">搜尋</button>

  <table id="resultTable" style="display:none;">
    <thead>
      <tr><th>歌手</th><th>歌名</th><th>曲號</th></tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <script>
    let allSongs = [];

    async function loadData() {
      const url = "https://lawrence323tw.github.io/ktv-search/ktv_data.json";
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Network response was not ok");
        allSongs = await response.json();
        console.log("資料載入完成，共", allSongs.length, "筆");
      } catch (error) {
        alert("資料載入失敗，請檢查 JSON 檔案路徑或格式");
        console.error(error);
      }
    }

    function search() {
      const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
      const table = document.getElementById("resultTable");
      const tbody = document.getElementById("resultBody");
      tbody.innerHTML = "";

      if (!keyword || allSongs.length === 0) {
        alert("請先輸入關鍵字並確保資料已載入");
        return;
      }

      const results = allSongs.filter(item =>
        (item.singer && item.singer.toLowerCase().includes(keyword)) ||
        (item.song && item.song.toLowerCase().includes(keyword))
      );

      if (results.length > 0) {
        results.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row.singer}</td><td>${row.song}</td><td>${row.code}</td>`;
          tbody.appendChild(tr);
        });
        table.style.display = "";
      } else {
        table.style.display = "none";
        alert("查無結果！");
      }
    }

    window.onload = loadData;
  </script>
</body>
</html>
