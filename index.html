<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>歌曲查詢</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f9f9f9;
      margin: 0;
    }
    h2 {
      margin: 0 0 20px 0;
      text-align: left;
    }
    .search-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      max-width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }

    /* 手機優化 */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      h2 {
        font-size: 20px;
      }
      .search-container {
        flex-direction: column;
        align-items: flex-start;
      }
      input[type="text"] {
        width: 100%;
        max-width: 250px;
        font-size: 18px;
      }
      button {
        width: auto;
        font-size: 18px;
        margin-top: 5px;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tbody tr {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 8px;
        background: white;
      }
      tbody td {
        border: none;
        padding: 6px 0;
        position: relative;
        padding-left: 50%;
        text-align: left;
        font-size: 16px;
      }
      tbody td::before {
        position: absolute;
        top: 6px;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>
  <h2>歌曲查詢</h2>
  <div class="search-container">
    <input type="text" id="searchSinger" placeholder="請輸入歌手" oninput="search()" />
    <input type="text" id="searchSong" placeholder="請輸入歌名" oninput="search()" />
    <button onclick="clearFields()">清除</button>
  </div>

  <table id="resultTable" style="display: none;">
    <thead>
      <tr><th>歌手</th><th>歌名</th><th>曲號</th></tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <script>
    let allSongs = [];

    async function loadData() {
      const url = 'https://script.google.com/macros/s/AKfycby_pMU2vcFcXRf3vMvhMKKAfzBp5AJqEwXJIQGck20usWeGPuIkIcFT2GFGilfzrBQmOg/exec';
      try {
        const response = await fetch(url);
        allSongs = await response.json();
        console.log("資料載入完成，共", allSongs.length, "筆");
        search(); // 載入後即時搜尋
      } catch (err) {
        alert("資料載入失敗");
        console.error(err);
      }
    }

    function search() {
      const singerKeyword = document.getElementById("searchSinger").value.trim().toLowerCase();
      const songKeyword = document.getElementById("searchSong").value.trim().toLowerCase();

      const table = document.getElementById("resultTable");
      const tbody = document.getElementById("resultBody");
      tbody.innerHTML = "";

      if (!singerKeyword && !songKeyword) {
        table.style.display = "none";
        return;
      }

      const results = allSongs.filter(item => {
        const singerMatch = singerKeyword ? (typeof item.歌手 === "string" && item.歌手.toLowerCase().includes(singerKeyword)) : true;
        const songMatch = songKeyword ? (typeof item.歌名 === "string" && item.歌名.toLowerCase().includes(songKeyword)) : true;
        return singerMatch && songMatch;
      });

      if (results.length > 0) {
        results.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td data-label="歌手">${row.歌手}</td>
            <td data-label="歌名">${row.歌名}</td>
            <td data-label="曲號">${row.曲號}</td>
          `;
          tbody.appendChild(tr);
        });
        table.style.display = "";
      } else {
        table.style.display = "none";
      }
    }

    function clearFields() {
      document.getElementById("searchSinger").value = "";
      document.getElementById("searchSong").value = "";
      document.getElementById("resultTable").style.display = "none";
      document.getElementById("resultBody").innerHTML = "";
    }

    loadData();
  </script>
</body>
</html>
